<mat-tab-group>
  <mat-tab *ngFor="let cat of categories" fxLayoutAlign="row">
    <ng-template mat-tab-label>
      <span class="material-icons example-tab-icon"> cake </span>
      <div (click)="getProduct(cat.id)">{{ cat.name | titlecase }}</div>
    </ng-template>
    <div class="content">
      <div fxLayout="row" fxLayoutGap="16px grid">
        <div
          fxFlex="25%"
          fxFlex.xs="100%"
          fxFlex.sm="33%"
          *ngFor="let product of products"
        >
          <mat-card class="mat-elevation-z4">
            <mat-card-header>
              <mat-card-title>{{ product.title }}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="../../../assets/images/cake.jpg" />
            <mat-card-content>
              <p>
                {{ product.description }}
              </p>
            </mat-card-content>
            <mat-card-actions fxLayout="space-around">
              <button
                *ngIf="this.role == 'ADMIN'"
                routerLink="/admin/editproduct/{{product.id}}"
                mat-raised-batton
              >
                Edit
              </button>
              <button mat-raised-button color="primary">Delete</button>
              <button mat-raised-batton>SHARE</button>
              <button mat-raised-batton>Add to cart</button>

            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>

<mat-carousel
  timings="250ms ease-in"
  [autoplay]="true"
  [interval]="5000"
  color="accent"
  maxWidth="auto"
  [proportion]="25"
  [slides]="5"
  [loop]="true"
  [hideArrows]="false"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
>
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let slide of slides; let i = index"
    [image]="slide.image"
    [title]="slide.title"
    overlayColor="#00000040"
    [hideOverlay]="false"
  >
    <div
      style="
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      "
    >
      <button class="slide" mat-raised-button>
        <i>{{ slide.title }}</i>
      </button>
      <br />
      <button mat-raised-button>Add to cart</button>
    </div>
  </mat-carousel-slide>
</mat-carousel>
<mat-toolbar style="background-color: blanchedalmond;color:grey">
    <h1>
      SusieCakes is an <b>All-American</b> bakery offering
      <b>classic desserts</b> made entirely from scratch using simple, natural
      ingredients.
    </h1>
  </mat-toolbar>
<mat-grid-list cols="1" rowHeight="3:1">
    <mat-grid-tile>
        <img src="assets/images/all-indian.jpg" style="box-shadow: 5px 5px gray;border-radius: 5px;" alt="shop image" class="shop" />
        <img src="assets/images/brand-logo.png" alt="shop logo" class="brand" />
      </mat-grid-tile>
  

</mat-grid-list>
